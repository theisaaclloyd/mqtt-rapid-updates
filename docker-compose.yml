services:
  mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  express:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - MQTT_URL=mqtt://mqtt:1883
    depends_on:
      - mqtt

  next:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - express
    environment:
      - NEXT_PUBLIC_API_HOST=https://api.isaacclloyd.com
      - NEXT_PUBLIC_MQTT_HOST=https://mqtt.isaacclloyd.com

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - next
      - express
      - mqtt

volumes:
  mosquitto_data:
